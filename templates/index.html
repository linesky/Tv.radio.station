<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Streams Multimédia</title>
</head>
<body>
    <h2>Conteúdos Multimédia</h2>
    <form method="get" action="/">
        <input type="submit" value="Refresh">
    </form>
    <ul>
        {% for file in files %}
            <li><a href="{{ url_for('stream_file', filename=file) }}">{{ file }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
